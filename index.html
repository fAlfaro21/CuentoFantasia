<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos del ácido</title>

<link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="buenosYobjetos">
        <div class="buenos">
            <img id="principe" src="img/principe.png" alt="Imagen del príncipe">
            <img id="princesa" src="img/princesa.png" alt="Imagen de la princesa">
            <img id="hadaMadrina" src="img/madrina.png" alt="Imagen del hada madrina">
            <img id="rana" src="img/rana.png" alt="Imagen de la rana">
        </div>
        <div class="objetos">
            <img id="castillo" src="img/castillo.png" alt="Imagen de castillo">
            <img id="lampara" src="img/lampara.png" alt="Imagen de lámpara">
            <img id="espada" src="img/espada.png" alt="Imagen de espada">
            <img id="manzana" src="img/manzana.png" alt="Imagen de manzana">
        </div>
    </div>
    <div class="malos">
        <img id="bruja" src="img/bruja.png" alt="Imagen de bruja">
        <img id="dragon" src="img/dragon.png" alt="Imagen de dragón">
        <img id="nomo" src="img/nomo.png" alt="Imagen de nomo">
    </div>
</body>
</html>
